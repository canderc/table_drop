<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="date" name="data" placeholder="Дата">
        <input type="text" name="provider" placeholder="">
        <input type="text" name="goods" placeholder="Товар">
        <input type="text" name="amount" placeholder="Сумма продажи">
        <input type="text" name="form_of_payment" placeholder="">
        <input type="text" name="name" placeholder="ФИО">
        <input type="text" name="city" placeholder="Город">
        <input type="text" name="branch" placeholder="№ отделения">
        <input type="text" name="delivery" placeholder="">
        <input type="text" name="phone" placeholder="Номер телефона">
        <input type="text" name="ttn" placeholder="Номер ТТН">
        <input type="text" name="status_ttn" placeholder="Срок доставки">
        <input type="text" name="track" placeholder="">
        <input type="text" name="source" placeholder="">
        <input type="text" name="purchase" placeholder="Сумма закупки">
        <input type="text" name="payment" placeholder="Расчет с поставщиком">
        <input type="text" name="income" placeholder="">
        <input type="text" name="comment" placeholder="Комментарий к заказу">
        <input type="text" name="returns" placeholder="Расходы при возвратах">
        <button type="submit">Добавить</button>
    </form>
    <table>
        <tr>
            <td class="title">Дата</td> <td class="title">Поставщик</td> <td class="title">Товар</td> <td class="title">Сумма</td> <td class="title">Оплата</td>
            <td class="title">ФИО</td> <td class="title">Город</td> <td class="title">№ отделения</td> <td class="title">Служба доставки</td> <td class="title">Телефон</td>
            <td class="title">№ ТТН</td> <td class="title">Статус ТТН</td> <td class="title">Отследить</td> <td class="title">Источник</td> <td class="title">Закупка</td>
            <td class="title">Расчет</td> <td class="title">Доход</td> <td class="title">Комментарий</td> <td class="title">Возвраты</td> <td class="title">Дата</td>
        </tr>
    </table>
</body>
</html>
